<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js" ></script>
  <title>Wedding Invite Planner</title>
</head>

<body>
<h1>Wedding Invitation Designer</h1>

<div class="main-container">
<div class="flex-1 border">
  <div class="invite-type">
<div id="invite-1">Flowers</div>
<div id="invite-2">Purple</div>
<div id="invite-3">Retro</div>
</div>
<form>  
<div class="form-name"><label for="firstname">First Name:</label></div>
<div class="form-field"><input id ="firstname" input type="text" name="firstname"></div>
<div class="form-name"><label for="secondname">Second Name:</label></div>
<div class="form-field"><input id ="secondname" input type="text" name="firstname"></div>
<div class="form-name"><label for="date">Date:</label></div>
<div class="form-field"><input id ="date" input type="text" name="date"></div>
<div class="form-name"><label for="location">Wedding Location:</label></div>
<div class="form-field"><input id ="location" input type="text" name="location"></div>
</form>
</div>

<div class="flex-2 border">
	<div id="pfirstname"></div>
	<div id="psecondname"></div>
	<div id="pinitials"></div>
	<div id="pdate"></div>
	<div id="plocation"></div>
</div>

</div>

</body>
</html>
